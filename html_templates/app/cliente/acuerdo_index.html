{% extends "global/html_struct.html" %}
{% load i18n %}
{% block content %}

<table class="table table-striped table-sm table-responsive-md">
    <thead>
        <tr>
            <th>Acuerdo</th>
            <th>Aceptado / Firmado</th>
            <th class="text-right" colspan="3"></th>
        </tr>
    </thead>
    <tbody id="data-tbl">
        {% for reg in data %}
            <tr>
                <td>{{ reg.titulo }}</td>
                <td>
                    {% if reg.aceptado %}
                        SÃ­
                    {% else %}
                        No
                    {% endif %}
                </td>
                <td class="text-center">
                    <a href="{% url 'acuerdo_see' pk=reg.pk %}" class="btn btn-outline-secondary" title="Ver"><i class="far fa-eye"></i></a>
                </td>
                <td class="text-center">
                    <a href="{% url 'acuerdo_update' pk=reg.pk %}" class="btn btn-outline-secondary" title="Actualizar"><i class="far fa-edit"></i></a>
                </td>
                <td class="text-center">
                    <a href="#" onclick="App.showDeletingConfirmation(`{% url 'acuerdo_delete' pk=reg.pk %}`)" title="Eliminar" class="btn btn-outline-secondary">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
